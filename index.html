<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div class="container">

      <form class="form" autocomplete="off">
        <label class="label">
          Введіть перше число
          <input type="number" name="number" class="input" required />
        </label>

        <label class="label">
          Введіть друге число
          <input type="number" name="number" class="input" required />
        </label>

        <label class="label">
          Оберіть операцію
          <select id="operation" name="operation" class="select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </label>

        <button type="submit" class="button">Розрахувати</button>

      </form>
    </div>

    <p class="result"></p>

    <script src="index.js" type="module"></script>
  </body>
</html>
